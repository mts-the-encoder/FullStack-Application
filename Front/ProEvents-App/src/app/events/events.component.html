<h2>Events</h2>
<hr>
<div class="row g-3">
  <div class="col-auto mb-3">
    <label class="col-form-label mr-2">Filter: </label>
  </div>
  <div class="col-auto">
    <label for="search" class="visually-hidden">Search</label>
    <input type="text" class="form-control mr-2" placeholder="Search" [(ngModel)]="listFilter">
  </div>
</div>
<h3>Filter: {{listFilter}}</h3>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm" (click)="changeImg()">{{!showImg ? 'Hide' : 'Show'}}</button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Place</th>
      <th>Date</th>
      <th>Participants</th>
      <th>Lot</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img [collapse]="showImg"
        [isAnimated]="true"
        src="/assets/{{event.imageURL}}"
        alt="Event photo"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg"
        [style.border-radius.px]="5"
        >
      </td>
      <td>{{event.eventId}}</td>
      <td>{{event.theme}}</td>
      <td>{{event.place}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.qtdPeoples}}</td>
      <td>{{event.lot}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm m-1">Edit</button>
        <button type="button" class="btn btn-danger btn-sm m-1">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>No event found</h4>
      </td>
    </tr>
  </tfoot>
</table>
