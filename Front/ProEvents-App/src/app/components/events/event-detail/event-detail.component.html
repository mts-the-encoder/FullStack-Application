<div class="card rounded shadow-sm">
  <form class="form-inline">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Theme</label>
          <input type="text" class="form-control" placeholder="Enter the theme">
        </div>
      </div>
      <div class="row g-3 align-items-center mt-0">
        <div class="form-group col-md-8">
          <label>Location</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label>Date and Time</label>
          <input type="datetime" class="form-control" placeholder="">
        </div>
      </div>
      <div class="row g-3 align-items-center mt-0">
        <div class="form-group col-md-2">
          <label>Number of people</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group col-md-4">
          <label>Phone</label>
          <input type="text" class="form-control" placeholder="(000) 90000-0000">
        </div>
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="E-mail">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row align-items-center justify-content-between mt-0">
        <button class="btn btn-outline-secondary mr-auto border col-2 border border-secondary ms-4">
          Discard Changes
        </button>
        <button class="btn btn-success col-2 me-4">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Save
        </button>
      </div>
    </div>
  </form>
</div>
