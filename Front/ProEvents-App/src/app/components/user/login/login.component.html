<div class="d-flex align-items-center vh-90">
  <div class="mx-auto text-center shadow p-3 mb-5 bg-white rounded mt-lg-5">
    <form class="form-check">
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      <label for="username" class="sr-only">User</label>
      <input type="email" id="username" class="form-control" placeholder="User" name="username" required>
      <label for="password" class="sr-only mt-2">Password</label>
      <input type="password" id="password" class="form-control mt-2" placeholder="Password" name="password" required>
      <button class="btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
      <p class="mt-4 mb-2 text-muted">New to ProEvents? Create an account.</p>
      <a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Sign up</a>
    </form>
  </div>
</div>
